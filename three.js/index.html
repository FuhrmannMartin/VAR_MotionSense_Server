<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body { margin: 0; overflow: hidden; }

		/* Score display */
		#score {
			position: absolute;
			top: 10px;
			left: 10px;
			font-size: 24px;
			color: white;
			font-family: Arial, sans-serif;
		}

		/* Sound toggle button */
		#soundToggle {
			position: absolute;
			top: 10px;
			right: 10px;
			padding: 10px;
			font-size: 16px;
			background-color: #555;
			color: white;
			border: none;
			cursor: pointer;
		}

		/* Start screen overlay */
		#startScreen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.8);
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			color: white;
			font-family: Arial, sans-serif;
			font-size: 24px;
			z-index: 1;
		}

		#startButton {
			padding: 15px 30px;
			font-size: 20px;
			cursor: pointer;
			color: white;
			background-color: #333;
			border: none;
			margin-top: 20px;
		}
	</style>

	<script type="importmap">
		{
			"imports": {
				"three": "./lib/three.module.js",
				"three/addons/": "./lib/jsm/"
			}
		}
	</script>
</head>
<body>
<!-- Score display -->
<div id="score">Score: 0</div>

<!-- Sound toggle button -->
<button id="soundToggle">Sound: ON</button>

<!-- Start screen overlay -->
<div id="startScreen">
	<div>Welcome to the Game</div>
	<button id="startButton">Start Game</button>
</div>

<!-- Main game script -->
<script type="module" src="/main_plane.js"></script>

<script>
	// Handle start button click to hide the start screen and begin the game
	document.getElementById('startButton').addEventListener('click', function() {
		document.getElementById('startScreen').style.display = 'none';
		// Start the game or initialize any components here if needed
	});
</script>
</body>
</html>
