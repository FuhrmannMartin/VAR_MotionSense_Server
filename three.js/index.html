<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My first three.js app</title>
	<style>
		body { margin: 0; overflow: hidden; }
		#score { position: absolute; top: 10px; left: 10px; font-size: 24px; color: white; font-family: Arial, sans-serif; }
		#soundToggle { position: absolute; top: 10px; right: 10px; padding: 10px; font-size: 16px; background-color: #555; color: white; border: none; cursor: pointer; }
		#startScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; align-items: center; justify-content: center; flex-direction: column; color: white; font-family: Arial, sans-serif; font-size: 24px; z-index: 1; }
		#startButton {
			padding: 15px 30px;
			font-size: 20px;
			cursor: pointer;
			color: white;
			background-color: #333;
			border: none;
			margin-top: 20px;
		}
		#startButton:disabled {
			background-color: #555;  /* Gray out */
			color: #888;             /* Light text */
			cursor: not-allowed;     /* Change cursor */
		}
		#connectionStatus { font-size: 18px; margin-top: 10px; color: #888; }
	</style>
	<script type="importmap">
		{ "imports": { "three": "./lib/three.module.js", "three/addons/": "./lib/jsm/" } }
	</script>
</head>
<body>
<div id="score">Score: 0</div>
<button id="soundToggle">Sound: ON</button>
<div id="startScreen">
	<div>Welcome to the Game</div>
	<div id="connectionStatus">Connecting...</div>
	<button id="startButton" disabled>Start Game</button>
</div>

<script type="module">
	import { initializeGame } from './main_plane.js';

	document.getElementById('startButton').addEventListener('click', function() {
		document.getElementById('startScreen').style.display = 'none';
		initializeGame();
	});
</script>
</body>
</html>
